name: groceries

concurrency:
  group: $-$
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true

      - name: 📦 Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive
          dart run build_runner build --delete-conflicting-outputs

      - name: 🔥 Setup Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
          
      - name: 🔑 Authenticate Firebase CLI
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase login:ci --token $FIREBASE_TOKEN

      - name: 🔥 Use Existing Firebase Project
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          firebase use $PROJECT_ID

      - name: 🔥 Configure FlutterFire
        run: |
          flutter pub global activate flutterfire_cli
          flutterfire configure --project=$PROJECT_ID

      - name: 🕵️ Analyze
        run: flutter analyze lib test

      - name: 🧪 Run Tests
        run: very_good test -j 4 --optimization --coverage --test-randomize-ordering-seed random

